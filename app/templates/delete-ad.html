
<div ng-include="'templates/navbar.html'"></div>

<div class="container">
    <div class="well bs-component col-lg-8 col-lg-offset-2">
        <form class="form-horizontal" name="deleteAdForm" ng-controller="AdsController" ng-submit="deleteAd()">
            <fieldset>
                <legend>Delete Ad</legend>
                <div class="row">
                <div class="col-lg-8">
                    <div class="form-group">
                        <label for="adTitle" class="col-lg-3 control-label">Title</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="adTitle" ng-model="currentAd.title" placeholder="Title" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="adText" class="col-lg-3 control-label">Description</label>
                        <div class="col-lg-9">
                            <textarea class="form-control" rows="5" id="adText" ng-model="currentAd.text" disabled></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="fileinput fileinput-new" data-provides="fileinput">
                        <div class="fileinput-preview thumbnail" id="adImageData" data-trigger="fileinput" style="width: 200px; height: 150px;">
                            <img ng-src="{{currentAd.imageDataUrl}}"/>
                        </div>
                    </div>
                </div>
                </div>
                <div class="form-group">
                    <label for="selectCategory" class="col-lg-2 control-label">Category</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="selectCategory" ng-model="currentAd.categoryName" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="selectTown" class="col-lg-2 control-label">Town</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="selectTown" ng-model="currentAd.townName" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <a href="/#/user/ads" class="btn btn-default">Cancel</a>
                        <button type="submit" class="btn btn-primary">Delete Ad</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
