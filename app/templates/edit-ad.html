
<div ng-include="'templates/navbar.html'"></div>

<div class="container">
    <div class="well bs-component col-lg-8 col-lg-offset-2">
        <form class="form-horizontal" name="publishAdForm" ng-controller="AdsController" ng-submit="editAd()">
            <fieldset>
                <legend>Edit Ad</legend>
                <div class="col-lg-8">
                    <div class="form-group">
                        <label for="adTitle" class="col-lg-3 control-label">Title</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="adTitle" ng-model="currentAd.title" placeholder="Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="adText" class="col-lg-3 control-label">Description</label>
                        <div class="col-lg-9">
                            <textarea class="form-control" rows="5" id="adText" ng-model="currentAd.text"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="fileinput fileinput-new" data-provides="fileinput">
                        <div class="fileinput-preview thumbnail" id="adImageData" data-trigger="fileinput" style="width: 200px; height: 150px;">
                            <img ng-src="{{currentAd.imageDataUrl}}"/></div>
                        <div>
                            <span class="btn btn-info btn-file">
                                <span>Change</span>
                                <input type="file" class="form-control" id="adImage" name="adImage">
                            </span>
                            <a href="" class="btn btn-danger" data-dismiss="fileinput" ng-click="removeImage()">Remove</a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="selectCategory" class="col-lg-2 control-label">Category</label>
                    <div class="col-lg-10">
                        <select class="form-control" id="selectCategory" ng-model="currentAd.categoryId">
                            <option value="" ng-model="adData.categoryId">Select Category</option>
                            <option ng-repeat="category in categories" value="{{category.id}}" ng-model="currentAd.categoryId">{{category.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="selectTown" class="col-lg-2 control-label">Town</label>
                    <div class="col-lg-10">
                        <select class="form-control" id="selectTown" ng-model="currentAd.townId">
                            <option value="" ng-model="adData.townId">Select Town</option>
                            <option ng-repeat="town in towns" value="{{town.id}}" ng-model="currentAd.townId">{{town.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <a href="/#/user/ads" class="btn btn-default">Cancel</a>
                        <button type="submit" class="btn btn-primary">Edit Ad</button>
                    </div>
                </div>
                <div flow-init class="form-group">
                    <input type="file" flow-btn />
                    <br />
                    <img flow-img="$flow.files[0]" width="100px" />
                </div>
            </fieldset>
        </form>
    </div>
</div>
