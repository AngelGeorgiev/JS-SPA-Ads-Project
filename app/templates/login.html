<div class="well bs-component col-lg-6 col-lg-offset-3">
    <form class="form-horizontal" name="loginForm">
        <fieldset>
            <legend>Login</legend>
            <div class="form-group">
                <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputUsername" ng-model="login.username" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputPassword" ng-model="login.password" placeholder="Password">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <a href="/#/" class="btn btn-default">Cancel</a>
                    <button type="submit" class="btn btn-primary" ng-click="createNew(login, loginForm)">Login</button>
                    <a href="/#/register" class="btn btn-info col-lg-offset-4">Register Here...</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
